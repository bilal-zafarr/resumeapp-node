<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="icon" href="img/cv.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>

  <p>Welcome to resume page</p>

  <form action="" method="post">
    <label for="profilePic">Profile Picture</label>
    <input type="text" name="profilePic" id="profilePic" placeholder="Enter your profile picture url">
    <label for="education">Education</label>
    <input type="text" name="education" id="education" placeholder="Enter your education">
    <label for="experience">Experience</label>
    <input type="text" name="experience" id="experience" placeholder="Enter your experience">
    <label for="aboutMe">About Me</label>
    <input type="text" name="aboutMe" id="aboutMe" placeholder="Enter your about me">
    <label for="contact">Contact</label>
    <input type="text" name="contact" id="contact" placeholder="Enter your contact">
    <label for="certifications">Certifications</label>
    <input type="text" name="certifications" id="certifications" placeholder="Enter your certifications">
    <input type="submit" name="submit" value="Generate Resume">
  </form>

</body>
</html>
